- hosts: galaxie
  user: zoe
  sudo: true

# activate bash_completion
# valeur de PS1 vers ligne 39

  tasks:
    - name: /etc/bash.bashrc is ok
      copy:
        src=files/bash.bashrc
        dest=/etc/bash.bashrc
        owner=root
        group=root
        mode=0644

    - name: /etc/skel/.bashrc is ok
      copy:
        src=files/etc/skel/.bashrc
        dest=/etc/skel/.bashrc
        owner=root
        group=root
        mode=0644
