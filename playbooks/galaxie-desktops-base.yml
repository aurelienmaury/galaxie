- hosts: desktops
  user: zoe
  sudo: true

  vars_files:
    - "galaxie-vars.yml"

  tasks:
    - name: activate deb-multimedia jessie main non-free repository
      apt_repository:
        repo="{{ item }}"
        state=present
      with_items:
        - deb http://www.deb-multimedia.org jessie main non-free

    - name: update apt
      apt: update_cache=yes

    - name: Install deb-multimedia-keyring
      apt:
        pkg=deb-multimedia-keyring
        state=installed
        force=yes

    - name: update apt
      apt: update_cache=yes

    - name: Install desktop tools
      apt:
        pkg="{{item}}"
        state=installed
      with_items:
        - gdm3
        - gnome-shell
        - gnome-shell-extensions
        - gnome-tweak-tool
        - gnome-session
        - alacarte
        - dconf-tools
        - gimp
        - icedtea-7-plugin
        - openjdk-7-jre
        - libreoffice-l10n-fr
        - libreoffice-help-fr
        - libreoffice-draw
        - libreoffice-calc
        - libreoffice-writer
        - libreoffice-gnome
        - libreoffice-style-sifr
        - hyphen-fr
        - mythes-fr
        - myspell-fr
        - gimp-texturize
        - gimp-dds
        - flashplugin-nonfree
        - handbrake-gtk
        - handbrake-cli
        - blender
        - dia
        - mkvtoolnix-gui
        - qt4-qtconfig
        - kodi
        - kodi-pvr-tvheadend-hts
        - stellarium
        - inkscape

# if aussi dans le groupe tvs :
