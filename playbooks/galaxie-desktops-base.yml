    - name: Remove not require software
      apt:
        pkg="{{item}}"
        state=absent
        purge=yes
      with_items:
        - orage
        - abiword
        - abiword-common
        - abiword-plugin-grammar
        - abiword-plugin-mathview
        - gnumeric
        - gnumeric-common
        - gnumeric-doc
        - gnumeric-plugins-extra
        - imagemagick
