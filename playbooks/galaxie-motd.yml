---
- hosts: galaxie
  user: zoe
  sudo: true
  vars_files:
    - "galaxie-vars.yml"
  tasks:
    - name: message Of The Day is Galaxie
      template:
        src=templates/motd.j2
        dest=/etc/motd
        owner=root
        group=root
        mode=0644

    - name: /etc/issues are empty
      copy:
        src=files/empty
        dest=/etc/issue
        owner=root
        group=root
        mode=0644

    - name: /etc/issue.net are empty
      copy:
        src=files/empty
        dest=/etc/issue.net
        owner=root
        group=root
        mode=0644

    - name: /etc/motd.dynamic are empty
      copy:
        src=files/empty
        dest=/etc/motd.dynamic
        owner=root
        group=root
        mode=0644

