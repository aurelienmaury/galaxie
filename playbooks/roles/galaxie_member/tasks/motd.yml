---

- name: message of the day is galaxie
  tags: motd
  template:
    src=motd.j2
    dest=/etc/motd
    owner=root
    group=root
    mode=0644

- name: /etc/issue.net are empty
  copy: src=files/empty dest="{{ item }}" owner=root group=root mode=0644
  tags: motd
  with_items:
    - /etc/issue
    - /etc/issue.net
    - /etc/motd.dynamic
