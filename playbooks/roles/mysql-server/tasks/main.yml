---

- name: Install MySQL
  apt: pkg={{ item }} state=latest
  with_items:
    - mysql-client
    - mysql-server
    - python-mysqldb
  notify:
    - restart mysql

- name: ensure mysql is running and starts on boot
  service:
    name=mysql
    state=started
    enabled=true

- name: copy .my.cnf file with root password credentials
  template:
    src=my.cnf.j2
    dest=/root/.my.cnf
    owner=root
    mode=0600

- name: Setup MySQL root password
  mysql_user:
    name=root
    password={{ galaxie.mysql.root_db_password }}
    host={{ item }}
    state=present
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: ensure anonymous users are not in the database
  mysql_user:
    name=''
    host={{ item }}
    state=absent
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: remove the test database
  mysql_db:
    name=test
    state=absent

