---

- name: ntpdate is absent
  apt:
    pkg=ntpdate
    state=absent
    purge=yes

- name: ntp is present
  apt:
    pkg=ntp
    state=present

- name: configure ntp for use {{ galaxie.ntp.local }}
  template: src=ntp-client-internal.conf.j2 dest=/etc/ntp.conf
  notify: restart ntp
  when: "'yes' in internal"

- name: ntp is configured for use ntp.pool.org
  template: src=ntp-client-external.conf.j2 dest=/etc/ntp.conf
  notify: restart ntp
  when: "'no' in internal"
