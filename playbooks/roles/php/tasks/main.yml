---

- name: activate debian jessie main contrib non-free repository
  apt_repository: repo="{{ item }}" state=present
  with_items:
    - "deb http://ftp.fr.debian.org/debian/ jessie main non-free contrib"
    - "deb-src http://ftp.fr.debian.org/debian/ jessie main non-free contrib"
    - "deb http://security.debian.org/ jessie/updates main non-free contrib"
    - "deb-src http://security.debian.org/ jessie/updates main non-free contrib"
    - "deb http://ftp.fr.debian.org/debian/ jessie-updates main non-free contrib"
    - "deb-src http://ftp.fr.debian.org/debian/ jessie-updates main non-free contrib"

- name: update apt cache
  apt:
    update_cache=yes
    cache_valid_time=3600

- name: check php5 installation
  apt: pkg={{ item }} state=latest
  with_items:
    - php5-cli
    - php5-mysql
    - libapache2-mod-php5
    - php5
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php5-intl
    - php-pear
    - php5-imagick
    - php5-imap
    - php5-json
    - php5-mcrypt
    - php5-memcache
    - php5-mysql
    - php5-pspell
    - php5-recode
    - php5-snmp
    - php5-tidy
    - php5-xmlrpc
    - php5-xsl
    - php-xml-rss
    - php5-sqlite
  notify:
    - restart apache

- name: php5 | check max_execution_time
  replace:
    dest=/etc/php5/apache2/php.ini
    regexp='^\; max_execution_time = [0-9]+|^max_execution_time = [0-9]+'
    replace='max_execution_time = 30'
  notify:
    - restart apache

- name: php5 | using max_execution_time = 30
  lineinfile:
    dest=/etc/php5/apache2/php.ini
    line='max_execution_time = 30'
    state=present
  notify:
    - restart apache

